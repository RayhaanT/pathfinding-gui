<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Pathfinding</title>
    <link type="text/css" rel="stylesheet" href="./stylesheet.css">
    <script type="text/javascript" src="./script.js" async defer></script>
    <script type="text/javascript" src="./algorithm.js" async defer></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
</head>

<body>
    <div id="header">
        <p>A* Algorithm</p>
    </div>

    <div id="gridContainer"></div>

    <div id="inputs">
        <button id="run"><b>Run</b></button>
        <button id="placeStart" class="tool"">Set Start Position</button>
        <button id="placeEnd" class="tool">Set End Position</button>
        <button id="placeWalls" class="tool">Place Walls</button>
        <button id="removeWalls" class="tool">Remove Walls</button>
        <button id="clear" class="tool">Clear</button>
        <button id="dimensions" class="tool">Change Dimensions</button>
    </div>
</body>

</html>
